<!DOCTYPE html>
<head>
	<title>Welcome to the Weather</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://use.fontawesome.com/a5b4e88d2d.js"></script>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<script src="js.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="weather" class="container-fluid text-center">
		<div class="row">
			<div class="col-xs-12">
				<h1 id="welcome">Welcome to the Weather!</h1>
			</div>
			<div class="col-xs-12">
				<h2 id="city"></h2>
			</div>
			<div class="col-xs-12">
				<h2 id="temp"></h2>
			</div>
			<div class="col-xs-12">
				<h4 id="unit-shift"><a href="#" class="units">Change units</a></h4>
			</div>
			<div class="col-xs-12">
				<div class="icon"></div>
			</div>
			<div class="col-xs-12">
				<h2 id="conditions"></h2>
			</div>
			<div class="col-xs-12 footer">
				<a href="https://darksky.net/" target="_blank"><img id="darksky" src="https://darksky.net/dev/img/attribution/poweredby-darkbackground.png" alt="Dark Sky API" aria-hidden="true"></a>
				<h5>Created and coded by <a href="https://github.com/mattgaskey" target="_blank">Matt Gaskey</a></h5>
			</div>
		</div><!--row-->
	</div><!--container-->
</body>
